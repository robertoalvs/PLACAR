<html>
  <head>
    <meta charset="utf-8" />
    <script src="../include/globals.js"></script>
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="ssbu">
    <div class="logo fade"></div>

    <div class="info bottom container fade">
      <div class="phase"></div>
      <div class="match"></div>
    </div>

    <div class="anim_container_outer">
      <div class="anim_container_inner">
        <div class="info top container fade_up">
          <div class="tournament_name"></div>
        </div>

        <div class="p1 player container fade_right">
          <div class="icon avatar"></div>
          <div class="icon online_avatar"></div>
          <div class="sponsor_icon"></div>
          <div class="name"></div>
          <div class="character_container"></div>
          <div class="score"></div>
        </div>
        <div class="p1 chips">
          <div class="seed chip fade_down_left_stagger"></div>
          <div class="twitter chip fade_down_left_stagger"></div>
          <div class="pronoun chip fade_down_left_stagger"></div>
          <div class="flagstate chip fade_down_left_stagger"></div>
          <div class="flagcountry chip fade_down_left_stagger"></div>
        </div>
        <div class="p2 player container fade_left">
          <div class="icon avatar"></div>
          <div class="icon online_avatar"></div>
          <div class="sponsor_icon"></div>
          <div class="name"></div>
          <div class="character_container"></div>
          <div class="score"></div>
        </div>
        <div class="p2 chips">
          <div class="seed chip fade_down_right_stagger"></div>
          <div class="twitter chip fade_down_right_stagger"></div>
          <div class="pronoun chip fade_down_right_stagger"></div>
          <div class="flagstate chip fade_down_right_stagger"></div>
          <div class="flagcountry chip fade_down_right_stagger"></div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>

<html>
  <head>
    <meta charset="utf-8" />
    <script src="../include/globals.js"></script>
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="fgc mk1 online">
    <div class="logo fade"></div>

    <div class="anim_container_outer">
      <div class="anim_container_inner">
        <div class="info top container fade">
          <div class="tournament_name"></div>
        </div>

        <div class="p1 player container fade_right">
          <div class="icon avatar"></div>
          <div class="icon online_avatar"></div>
          <div class="flagcountry"></div>
          <div class="flagstate"></div>
          <div class="sponsor_icon"></div>
          <div class="name_twitter">
            <div class="name"></div>
          </div>
          <div class="score"></div>
        </div>
        <div class="p2 player container fade_left">
          <div class="icon avatar"></div>
          <div class="icon online_avatar"></div>
          <div class="flagcountry"></div>
          <div class="flagstate"></div>
          <div class="sponsor_icon"></div>
          <div class="name_twitter">
            <div class="name"></div>
          </div>
          <div class="score"></div>
        </div>

        <div class="info bottom container fade_up">
          <div class="phase"></div>
          <div class="match"></div>
        </div>

        <div class="p1 chips fade_down">
          <div class="twitter chip"></div>
          <div class="pronoun chip"></div>
        </div>
        <div class="p1 fade_right">
          <div class="seed chip"></div>
        </div>

        <div class="p2 chips fade_down">
          <div class="twitter chip"></div>
          <div class="pronoun chip"></div>
        </div>
        <div class="p2 fade_left">
          <div class="seed chip"></div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
